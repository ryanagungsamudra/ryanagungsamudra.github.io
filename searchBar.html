    <style>
        .searchBox {
            position: relative;
            width: 65px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }
        .searchBox:hover {
            width: 300px;
        }
        .searchBox input {
            position: relative;
            width: 100%;
            height: 100%;
            /* border-radius: 20px; */
            border: none;
            padding: 0px 25px;
            outline: none;
            font-size: 1em;
            color: #555;
            /* box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1) */
        }
        .searchBox input::placeholder,
        .searchBox input 
        {
            color: transparent;
        }
        .searchBox:hover input::placeholder,
        .searchBox:hover input 
        {
            color: #555;
        }
        .searchBox img {
            position: absolute;
            right: 10px;
            color: #555;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
